<div class="row">
  <div class="col-md-8 col-sm-1" id="feed">
    <div class="entry">
      <h1><a href="{{ entry.link }}" target="blank">{{ entry.title }}</a></h1>
      <time>{{ entry.publishedDate }}</time>
      <div class="categories">
        Categories:   
        <div class="category">
          {{ entry.category }}
        </div> 
      </div>
      <video class="fullSize" src="{{ entry['media:content']['@url'] }}" controls></video>
      <summary class="entrySummary fullSize">{{ entry.description }}</summary>
      <div class="clearfix"></div>
    </div>
    <div>
      <a href="#/">BACK</a>
    </div>
  </div>
  <div class="col-md-4 col-sm-1" id="feedInfo">
    <h1 class="aside">{{ results.title }}</h1>
    <summary class="headSummary">{{ results.description }}</summary>
  </div>
</div>
