<div class="row">
  <div class="col-md-8 col-sm-1" id="feed">
    <h1 class="header">LATEST</h1>
    <div class="entry" ng-repeat='entry in entries'>
        <h1><a href="#/{{$index}}">{{ entry.title }}</a></h1>
        <time>{{ entry.publishedDate }}</time>
      <div class="row">
        <img class="col-md-3 col-sm-1" src="{{ entry.mediaGroups[0].contents[0].thumbnails[0].url }}"></img>
        <summary class="entrySummary col-md-9 col-sm-1">{{ entry.contentSnippet }}</summary>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-sm-1" id="feedInfo">
    <h1 class="aside">{{ results.title }}</h1>
    <summary class="headSummary">{{ results.description }}</summary>
  </div>
</div>
